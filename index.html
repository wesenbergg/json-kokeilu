<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>JSON-kokeiluja....</title>
</head>

<body>
  <div>
    <table className="table table-striped table-sm">
      <thead>
        <tr>
          <th>Nimi</th>
          <th>Sukunimi</th>
          <th>Osoite</th>
          <th>Puhelinumero 1 (koti)</th>
          <th>Puhelinumero 2 (ty√∂)</th>
        </tr>
      </thead>
      <tbody id="duunarit">
        
      </tbody>
    </table>
  </div>
  <script>
    var xmlhttp = new XMLHttpRequest();
    var url = "https://raw.githubusercontent.com/wesenbergg/json-kokeilu/master/tyontekijat1.json"; // 2
    xmlhttp.onreadystatechange = function () {
      if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        var myArr = JSON.parse(xmlhttp.responseText);
        myFunction(myArr.tyontekijat); // 3
      }
    }
    xmlhttp.open("GET", url, true); // 4
    xmlhttp.send();
    function myFunction(arr) { // 5
      var out = "";
      var i;
      for (i = 0; i < arr.length; i++) {
        out += 
        "<tr>" +
          "<td>" + arr[i].etunimi + "</td>" +
          "<td>" + arr[i].sukunimi + "</td>" + 
          "<td>" + arr[i].osoite + "</td>" +
          "<td>" + arr[i].puhnro[0] + "</td>" + 
          "<td>" + (arr[i].puhnro[1] ? arr[i].puhnro[1]: "-") + "</td>" +
        "</tr>";
      }
      document.getElementById("duunarit").innerHTML = out; // 6
    }
  </script>
</body>

</html>
